<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Poppins" rel="stylesheet">
    <link rel="icon" href="{{ url_for('static', filename='css/Assets/LOGO.png') }}">
    <title>MUSCLE</title>
    <link rel="stylesheet" href="{{url_for('static', filename='css/muscle.css')}}">
    
    </head>
    <body>
        <div class="container">
            <h1>CHOOSE MUSCLE</h1>
            
            <form class="muscle">

                <div class="muscle-container">
                    <label for="muscle">MUSCLE</label>
                    <select id="muscleList" name="muscle" required>
                        <option value = ""> Select muscle</option>
                        <option value = "cardio" name = "cardio"> cardio </option>
                        <option value = "neck" name = "neck"> neck </option>
                        <option value = "shoulders" name = "shoulders"> shoulders </option>
                        <option value = "chest" name = "chest"> chest </option>
                        <option value = "back" name = "back"> back </option>
                        <option value = "waist" name = "waist"> waist </option>
                        <option value = "lower_arms" name = "lower_arms"> lower arms </option>
                        <option value = "lower_legs" name = "lower_legs"> lower legs </option>
                        <option value = "upper_arms" name = "upper_arms"> upper arms </option>
                        <option value = "upper_legs" name = "upper_legs"> upper arms </option>
                    </select>
                </div>


                <div>
                    <label for="repetition">REPETISI</label>
                    <input type="number" id="repetition" min="0" max="12" step = "1" value="0" name="input_waktu"/>
                </div>




                <div>
                    <button type="reset">Reset</button>
                    <button type="submit">Submit</button>
                </div>

            </form>





        </div>

        <div class="button">
            <a href="{{ url_for('womoves') }}">
                <button id="nextpage">Next</button>
            </a>
        </div>

        <script src = "{{ url_for('static', filename='js/script.js') }}" defer></script>
    </body>
</html>
